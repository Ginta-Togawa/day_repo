{% extends "base.html" %}

{% block head_title %}日報一覧{% endblock %}

{% block content %}

<div class="container">
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <h1 class="mt-3">日報一覧</h1>
        <a href="{% url 'day_repo_create' %}" class="btn btn-outline-primary float-right">
            <i class="bi bi-plus"></i>
        </a>
    </div>
    {% for report_model in object_list %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'day_repo_detail' report_model.id %}">
                    {{ report_model.title }}
                </a>
            </h5>
            <p class="card-text">
                {{ report_model.content }}
            </p>
            <a href="{% url 'day_repo_edit' report_model.id %}" class="card-link">
                編集
            </a>
            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                    data-bs-target="#deleteModal-{{report_model.id}}">削除
            </button>
        </div>
    </div>
    {% include "day_repo/day-repo-delete.html" with object=report_model %}
    {% endfor %}
</div>
{% endblock %}
