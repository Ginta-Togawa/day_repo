{% extends "base.html" %}

{% block title %}日報一覧{% endblock %}

{% block content %}
<h1>日報一覧</h1>

<div class="container">
    <div class="mt-3 d-flex justify-content-end">
        <a href="{% url 'day_repo_create_input' %}" class="btn btn-outline-primary float-right">
            <i class="bi bi-plus"></i>
        </a>
    </div>
    {% for report_model in report_model_list %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'day_repo_detail' report_model.id %}">
                    {{ report_model.title }}
                </a>
            </h5>
            <p class="card-text">
                {{ report_model.content }}
            </p>
            <a href="{% url 'day_repo_edit_input' report_model.id %}" class="card-link">
                編集
            </a>
            <a href="{% url 'day_repo_delete_confirm' report_model.id %}" class="card-link">
                削除
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
