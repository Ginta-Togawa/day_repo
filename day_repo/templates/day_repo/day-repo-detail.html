{% extends "base.html" %}

{% block head_title %}
{{ object.title }}の詳細
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-3">{{ object.title }}の詳細</h1>
    <div class="card mx-auto my-5 w-50" style="min-width:300px;">
        <div class="card-header">
            {{ object.created_date_time }}
        </div>
        <div class="card-body">
            <h3 class="card-title">{{ object.title }}</h3>
            <p class="card-text">{{ object.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
